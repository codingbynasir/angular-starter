<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img src="https://yt3.ggpht.com/a/AGF-l78q7TR09DV1xkk96eptBmwlMg3axpIeNb1rIg=s900-c-k-c0xffffffff-no-rj-mo">Nasir Khan</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let items of drawerMenuItems" routerLink="{{items.state}}"><mat-icon>{{items.icon}}</mat-icon> {{items.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{appName}}</span>
      <button mat-icon-button *ngIf="!showSearch" (click)="showSearch=!showSearch"><i class="material-icons">search</i></button>
      <button mat-icon-button *ngIf="showSearch" (click)="showSearch=!showSearch"><i class="material-icons">close</i></button>
      <mat-form-field floatLabel="never" *ngIf="showSearch" [ngClass]="(isHandset$ | async)&&showSearch?'mobile-sf-width':''">
        <input matInput type="text" placeholder="Search....">
      </mat-form-field>
      <span class="example-fill-remaining-space"></span>
      <span class="spacer" [ngClass]="(isHandset$ | async)&&showSearch?'hidden':''">
        <button mat-flat-button color="primary" style="padding: 10px;font-size: 15px">Home</button>
        <button mat-flat-button color="primary" style="padding: 10px;font-size: 15px">Manage Quotations</button>

        <button mat-icon-button [matMenuTriggerFor]="usermenu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #usermenu="matMenu">
          <button mat-menu-item>
              <span>Adlof Hitler</span>
          </button>
          <button mat-menu-item (click)="getLogOut()">
              <span>Log Out</span>
          </button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
